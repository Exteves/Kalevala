<ion-header>

  <ion-navbar>
    <ion-title>
      <h1>{{ beer?.name }}</h1>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h2>{{ beer?.brewery }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h3>Pre√ßo</h3>
        <p>{{ beer?.price }}</p>
      </ion-col>
      <ion-col col-6>
        <h3>Origem</h3>
        <p>{{ country?.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h3>ABV %</h3>
        <p>{{ beer?.abv }}</p>
      </ion-col>
      <ion-col col-6>
        <h3>IBU</h3>
        <p>{{ beer?.ibu }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h3>Cor / SRM</h3>
        <p>{{ color?.name }}</p>
      </ion-col>
      <ion-col col-6>
        <h3>Recipiente</h3>
        <p>{{ packing?.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <p>{{ style?.name }}</p>
      </ion-col>
      <ion-col col-6>
        <p>{{ aroma?.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h3></h3>
        <p>{{ flavor?.name }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h3>Colarinho</h3>
        <p>{{ beer?.beerHead }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
