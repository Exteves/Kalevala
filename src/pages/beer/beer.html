<ion-header>

  <ion-navbar>
    <ion-title>Cervejas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let beer of getBeers()" (click)="detailBeer(beer)">
      {{ beer.name }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button icon-only (click)="addBeer()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
