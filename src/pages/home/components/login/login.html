<form (ngSubmit)="signIn()" [formGroup]="loginForm">
  <ion-list>
    <ion-item no-lines no-padding>
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        text-center>
      </ion-input>
    </ion-item>

    <ion-item
      class="validation"
      no-padding
      no-margin
      no-lines
      *ngIf="
      loginForm.controls.email.invalid
      && loginForm.controls.email.touched">
      <p *ngIf="loginForm.get('email').hasError('email')
      && !loginForm.get('email').hasError('error')">
        Você parece estar bêbado! Esse e-mail é invaĺido! Hahaha
      </p>
      <p *ngIf="loginForm.get('email').hasError('required')">Não se esqueça dese campo!  </p>
    </ion-item>

    <ion-item no-lines no-padding>
      <ion-input
        type="password"
        placeholder="Senha"
        formControlName="passwd"
        text-center>
      </ion-input>
    </ion-item>

    <!-- <ion-item
      class="validation"
      no-padding
      no-lines
      *ngIf="loginForm.controls.password.invalid
      && loginForm.controls.password.touched">
      <p *ngIf="loginForm.get('senha').hasError('minlength')
        && !loginForm.get('senha').hasError('required')
        ">Senha invalida (minimo 6 caracteres)</p>
      <p *ngIf="loginForm.get('password').hasError('required')">Campo obrigatorio</p>
    </ion-item> -->

    <ion-item no-padding no-margin no-lines>
      <button
      margin-top
      type="submit"
      ion-button
      full
      color="primary">
        Entre e tome uma cerveja!
      </button>
    </ion-item>
  </ion-list>
</form>
<ion-row margin-top>
  <ion-col no-padding no-lines>
    <button
    type="button"
    ion-button
    full
    (click)="signUp()"
    color="primary">
      Cadastrar
    </button>
  </ion-col>
</ion-row>
