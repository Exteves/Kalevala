<form (ngSubmit)="signIn()" [formGroup]="loginForm">
  <ion-list>
    <ion-item no-padding>
      <ion-input
      type="email"
      placeholder="Email"
      text-center></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input
      type="password"
      placeholder="Senha"
      text-center></ion-input>
    </ion-item>

    <ion-item no-lines>
      <button
      type="button"
      ion-button
      block
      medium
      color="primary"
      [disabled]="!loginForm.valid">
    Entre e tome uma cerveja!
    </button>
    </ion-item>
  </ion-list>
</form>
