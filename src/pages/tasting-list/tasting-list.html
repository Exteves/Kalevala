<ion-header>

  <ion-navbar>
    <ion-title>Lista de degustaÃ§Ãµes</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon item-end ios="ios-exit-outline" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-padding *ngFor="let taste of getTasting()" (click)="detailTasting(beer)">
      {{ taste?.beer }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons start>
    <button ion-button icon-only (click)="beerList()">
      <ion-icon name="beer"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button icon-only (click)="addTasting()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
